<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Animated Form 2</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <script src="https://kit.fontawesome.com/2b5b76d96f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <diV class="center">
            <div class="header">Sign Up Form</div>
            <form method="post">
                <div class="text_field">
                    <input type="text" required placeholder="Email or Username">
                    <i class="fas fa-envelope"></i>
                    <input id="pswrd" type="password" required placeholder="Password">
                    <i class="fas fa-lock" onclick="show()"></i>
                    <input id="pswrd1" type="password" required placeholder="Re type Password">
                    <i class="fas fa-lock" onclick="show1()"></i>
                    <input type="submit" value="Register"> 
                    <a href="login2.html">Sign in</a>

                </div>
                
            </form>

        </diV>

        <script>
            function show(){
                var pswrd = document.getElementById('pswrd');
                var icon = document.querySelector('.fas');
                if(pswrd.type === "password") {
                    pswrd.type = "text";
                    pswrd.style.marginTop = "20px";
                    icon.style.color = "#7f2092";
                } else{
                    pswrd.type = "password";
                    icon.style.color = "grey";
                }
            }
            function show1(){
                var pswrd1 = document.getElementById('pswrd');
                var icon = document.querySelector('.fas');
                if(pswrd1.type === "password") {
                    pswrd1.type = "text";
                    pswrd1.style.marginTop = "20px";
                    icon.style.color = "#7f2092";
                } else{
                    pswrd1.type = "password";
                    icon.style.color = "grey";
                }
            }
        </script>
        

    </body>
</html>
